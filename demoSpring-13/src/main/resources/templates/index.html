<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Product Manager</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">

    <!-- User info -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div sec:authorize="isAuthenticated()">
            Welcome <b><span sec:authentication="name">Username</span></b>
            &nbsp; | &nbsp;
            <i><span sec:authentication="principal.authorities">Roles</span></i>
        </div>
        <form th:action="@{/logout}" method="post" class="m-0">
            <button type="submit" class="btn btn-outline-danger btn-sm">Logout</button>
        </form>
    </div>

    <!-- Title -->
    <div class="text-center mb-4">
        <h1 class="fw-bold text-primary">Product Manager</h1>
    </div>

    <!-- Create New Product -->
    <div class="mb-3" sec:authorize="hasAnyAuthority('CREATOR','ADMIN')">
        <a th:href="@{/new}" class="btn btn-success">+ Create New Product</a>
    </div>

    <!-- Product Table -->
    <div class="card shadow-sm border-0">
        <div class="card-body">
            <table class="table table-bordered table-striped align-middle text-center">
                <thead class="table-dark">
                    <tr>
                        <th>Product ID</th>
                        <th>Name</th>
                        <th>Brand</th>
                        <th>Made In</th>
                        <th>Price</th>
                        <th sec:authorize="hasAnyAuthority('ADMIN','EDITOR')">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${listProducts}">
                        <td th:text="${product.id}">1</td>
                        <td th:text="${product.name}">Sample</td>
                        <td th:text="${product.brand}">Brand</td>
                        <td th:text="${product.madein}">VN</td>
                        <td th:text="${product.price}">1000</td>
                        <td sec:authorize="hasAnyAuthority('ADMIN','EDITOR')">
                            <a th:href="@{'/edit/' + ${product.id}}" class="btn btn-sm btn-warning">Edit</a>
                            <a th:href="@{'/delete/' + ${product.id}}" 
                               sec:authorize="hasAuthority('ADMIN')" 
                               class="btn btn-sm btn-danger ms-2">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
