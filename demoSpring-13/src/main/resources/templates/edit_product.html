<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Edit Product</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/save}" th:object="${product}" method="post">
                        <div class="mb-3">
                            <label for="id" class="form-label">Product ID</label>
                            <input type="text" id="id" th:field="*{id}" class="form-control" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Product Name</label>
                            <input type="text" id="name" th:field="*{name}" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="brand" class="form-label">Brand</label>
                            <input type="text" id="brand" th:field="*{brand}" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="madein" class="form-label">Made in</label>
                            <input type="text" id="madein" th:field="*{madein}" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price</label>
                            <input type="text" id="price" th:field="*{price}" class="form-control">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center text-muted">
                    &copy; 2025 Product Management
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional, for interactions like modal, dropdown...) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
